//Player Variables

    //Event Listeners
    document.getElementById("createGuest").addEventListener("click", createGuest);
    document.getElementById("createRoom").addEventListener("click", createRoom);

  
  function saveGuestName() {
    console.log('saving guest');
    if (username == "") {
        username = document.getElementById('guestName').value;
        document.getElementById('displayUsername').innerHTML = `Welcome ${username}`;
    }
  }
  function createGuest() {
    saveGuestName();
    onAuthStateChanged(auth , (user) => {
      console.log(user)
        if (user) {
          //loggedin
          playerId = user.uid;
          playerRef = ref(database, `players/${playerId}`);

          const playerInfo = {
            // info of user
            id: playerId,
            name: username,       
          }
          console.log(playerNo)
          set (playerRef,
            playerInfo
          )
          onDisconnect(playerRef).remove();

        } else {
          //loggedout
        }
        });

        signInAnonymously(auth).catch((error) => {
        var errorCode = error.code;
        var errorMessage = error.message;

        console.log(errorCode, errorMessage)
        });
  }

    function createRoom() {
        const allRoomRef = ref(database, `rooms`);

        onAuthStateChanged(auth , (user) => {
          console.log(user + "First Auth")
          if (user) {

            //In room
            const roomId = "room_" + Math.floor(Math.random() * 100);
            let roomRef = ref(database,`rooms/${roomId}`);
            G_RoomId = roomId;
            joinedRoom();
           

            // add room data to firebase
            set(roomRef, {
              player1: {
              id: user.uid,
              name: username, 
            },
              posX: xArray,
            })
            
            onDisconnect(roomRef).remove();

            } else {
                //loggedout
                console.log("User not authenticated.");
            }
        });
        
        
        
    }

    const joinRoomBtn = document.getElementById("joinRoomBtn");
    joinRoomBtn.addEventListener("click", () => {
      onAuthStateChanged(auth , (user) => {
          console.log(user + "First Auth")
          if (user) {

            //In room
            const roomId = "room_" + document.getElementById("roomCode").value;
            let player2Ref = ref(database,`rooms/${roomId}/player2`);
            let posRef = ref(database,`rooms/${roomId}/posY`);
            G_RoomId = roomId;

            // add room data to firebase
            set(player2Ref,{
              id: user.uid,
              name: username, 
            })
            set(posRef, yArray)
            
            onDisconnect(player2Ref).remove();
            onDisconnect(posRef).remove();


            } else {
                //loggedout
                console.log("User not authenticated.");
            }
            joinedRoom();
        });
    })

    function updatePlayerYPos() {
      onAuthStateChanged(auth , (user) => {
          if (user) {
            //In room
            let posRef = ref(database,`rooms/${G_RoomId}/posY`);

            // add position data to room
            set(posRef, yArray)
            onDisconnect(posRef).remove();
            } else {
                //loggedout
                console.log("User not authenticated.");
            }
        });
    }

    function updatePlayerXPos() {
      onAuthStateChanged(auth , (user) => {
          if (user) {
            //In room
            let posRef = ref(database,`rooms/${G_RoomId}/posX`);

            // add position data to room
            set(posRef, xArray)
            onDisconnect(posRef).remove();
            } else {
                //loggedout
                console.log("User not authenticated.");
            }
        });
    }



    function joinedRoom() { 

      
      function initGame() {
        const allPlayerRef = ref(database,`rooms/${G_RoomId}`);
        console.log(allPlayerRef + "checking")

        onValue(allPlayerRef, (snapshot) => {
          // fires when change occurs
          const addedPlayer = snapshot.val();
          updatePlayer(addedPlayer);
        })
        onChildAdded(allPlayerRef,(snapshot) => {
        })
      }

      function updatePlayer(addedPlayer) {
        console.log(addedPlayer)
        document.getElementById("Player1").innerHTML = addedPlayer.player1.name;
        document.getElementById("Player2").innerHTML = addedPlayer.player2.name;
        
      }

        signInAnonymously(auth).catch((error) => {
        var errorCode = error.code;
        var errorMessage = error.message;

        console.log(errorCode, errorMessage)
        });

        initGame();
    };

    
    


  //run update every 1 second

  function update() {
    if (clicked == "t") {
      clickedFalse();
      console.log(clicked);
      joinedRoom();
      if (isCircle) {
        updatePlayerYPos();
            } else {
        updatePlayerXPos();
      }
    }
  }
