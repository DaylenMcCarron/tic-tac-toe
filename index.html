//Player Variables

    //Event Listeners
    document.getElementById("saveGuest").addEventListener("click", saveGuestName);
    document.getElementById("createRoom").addEventListener("click", createRoom);

    function createRoom() {
        playerNo = "1";
        joinedRoom();
    }



    function joinedRoom() { 

      function initGame() {
        const allPlayerRef = ref(database,`players`);

        onValue(allPlayerRef, (snapshot) => {
          // fires when change occurs
        })
        onChildAdded(allPlayerRef,(snapshot) => {
          const addedPlayer = snapshot.val();
          updatePlayer(addedPlayer);

        })
      }

      function updatePlayer(addedPlayer) {
        if(addedPlayer.id == playerId) {
          document.getElementById("Player1").innerHTML = addedPlayer.name;
        } else {
          document.getElementById("Player2").innerHTML = addedPlayer.name
        }
      }


      onAuthStateChanged(auth , (user) => {
          console.log(user)
          if (user) {
            //loggedin
            playerId = user.uid;
            playerRef = ref(database, `players/${playerId}`);

            set(playerRef,{
                id: playerId,
                name: username,
                player: playerNo,
                    pos: ["1","2","0","0","1"],
                })

                onDisconnect(playerRef).remove();

                initGame();

            } else {
                //loggedout
            }
        });

        signInAnonymously(auth).catch((error) => {
        var errorCode = error.code;
        var errorMessage = error.message;

        console.log(errorCode, errorMessage)
        });
    };
